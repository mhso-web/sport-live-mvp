<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            width: 600px;
            height: 400px;
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .promo {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .bonus {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        .terms {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="promo">
        <div class="title">🎁 신규 가입 이벤트</div>
        <div class="subtitle">지금 가입하면 특별 보너스 지급!</div>
        <div class="bonus">첫 충전 100% 보너스<br/>(최대 50만원)</div>
        <div class="terms">* 이벤트 기간: 2025년 8월 1일 ~ 8월 31일</div>
    </div>
</body>
</html>
